{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="">
                <table>
                    <tr>
                        <th>ADMIN LOGIN</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" placeholder="E-mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a id="forgot" href=""><b>Forgot password ?</b></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="container">
        <b id="back"><a href="{% url 'e_admin:e_admin_home' %}">BACK TO HOME PAGE</a></b>
    </div>

</html>
