{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLER SIGN</title>
    <link rel="stylesheet" href="{% static 'css/seller_sign.css' %}">
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>SELLER SIGN</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="First Name" name="s_name">
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="number" placeholder="Phone" name="s_phone">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="email" placeholder="E-mail" name="s_mail">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="Company name" name="s_cname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" name="s_image">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" placeholder="Account number" name="s_acnumber">
                        </td>
                        <td>
                            <input type="text" placeholder="IFSC" name="s_ifsc">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="AC/holder name" name="s_acholdername">
                        </td>
                        <td>
                            <input type="text" placeholder="Branch" name="s_branch">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <textarea name="s_address" id="" cols="56" rows="4" placeholder="Enter address"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" name="" id="btn"></th>
                    </tr>
                </table>
            </form>

        </div>
    </div>
    <div class="container">
        <b><a href="{% url 'commen:project_home' %}">BACK TO HOME PAGE</a></b>
    </div>

</body>

</html>
