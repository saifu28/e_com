{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLER LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/seller_login.css' %}">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>
                            {{msg}}
                        </td>
                    </tr>
                    <tr>
                        <th>SELLER LOGIN</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="user nmae" name="s_username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Password" name="s_password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a id="forgot" href=""><b>Forgot password ?</b></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="container">
        <b id="back"><a href="{% url 'commen:project_home' %}">BACK TO HOME PAGE</a></b>
    </div>
</body>
</html>
